<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my music player</title>
    <link rel="icon" type="image/x-icon" href="kishori.jpg">
    <link rel="stylesheet" href="style .css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <nav>
        <h1>music player</h1>
    </nav>
    <div class="main">
        <div id="left"></div>
        <div id="right">
            <h3>all song</h3>
            <div id="allsong"></div>
        </div>
    </div>
    <div class="bottom">
        <div class="icons">
            <div class="backward">
                <i class="fa-solid fa-backward"></i>
            </div>
            <div class="playbtn" id="masterplay">
                <i class="fa-solid fa-circle-play"></i>
            </div>
            <div class="forward">
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
        <div class="songinfo">
            <img src="songgif.gif " width="40px" alt="">jai shree ram
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
