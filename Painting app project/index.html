<body>
    <main>
    <div class="container">
        <div class="row buttons abs">
            <button class="clear-canvas df">Clear Canvas</button>
            <br>
            <button class="save-img df" >Save As Image</button>
        </div>
        <section class="tools-board up">
            <div class="row">
                <label for="" class="title"><strong>Tools</strong></label>
                <ol class="options fg">
                    <li class="option tool df" id="pencil">
                        <i class="fas fa-pencil" id="icon"></i>
                        <span>Pencil</span>
                    </li>
                    <li class="option active tool df" id="brush">
                        <i class="fas fa-brush" id="icon"></i>
                        <span>Brush</span>
                    </li>
                    <li class="option tool df" id="eraser">
                        <i class="fas fa-eraser" id="icon"></i>
                        <span>Eraser</span>
                    </li>
                </ol>
                <ol class="options">
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5" />
                    </li>
                </ol>
            </div>
            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#00FF00" name="" id="color-picker" />
                    </li>
                </ul>
            </div>

            <div class="row">
                <label for="" class="title"> <strong>Shapes</strong></label>
                <ol class="options  fg">
                    <li class="option tool df" id="rectangle">
                        <i class="fa-solid fa-dice-one"></i>
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool df" id="circle">
                        <i class="fa-regular fa-circle"></i>
                        <span>Circle</span>
                    </li>
                    <li class="option tool df" id="triangle">
                        <i class="fa-solid fa-mountain"></i>
                        <span>Triangle</span>
                    </li>
                    <li class="option tool df" id="square">
                        <i class="far fa-square"></i>
                        <span>Square</span>
                    </li>
                    <li class="option tool df" id="hexagon">
                        <i class="fa-solid fa-cube"></i>
                        <span>Hexagon</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color" />
                        <label for="fill-color"> Fill Color</label>
                    </li>
                </ol>
            </div>
            
        </section>
        <section class="bottom">
            <canvas></canvas>
        </section>
    </div>
</main>
    <script src="script.js" defer></script>

</body>

</html>
